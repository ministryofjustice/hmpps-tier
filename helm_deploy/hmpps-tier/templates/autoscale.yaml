apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: cmd-api
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  maxReplicas: {{ .Values.maxReplicaCount }}
  minReplicas: {{ .Values.replicaCount }}
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hmpps-tier
  targetCPUUtilizationPercentage: 90

spring:
  config:
    use-legacy-processing: true
  profiles:
    include: stdout

  datasource:
    url: 'jdbc:h2:mem:probation-tiering;INIT=create domain if not exists jsonb as text;MODE=PostgreSQL;'
    username: probation
    password: tiering

  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:local-public-key.pub

logging:
  level:
    uk.gov: DEBUG

server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

community:
  endpoint:
    url: http://localhost:8081/secure

assessment:
  endpoint:
    url: http://localhost:8082

offender-events:
  sqs-endpoint: http://localhost:4576
  sqs-provider: mocked

hmpps-events:
  topic: any_value

aws:
  access-key: test-access-key
  secret-access-key: test-secret-key
  region: eu-west-2

flags:
  enableDeliusTierUpdates: true
